<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">
<title>Listado de clientes</title>

<head th:replace="plantilla/template ::head">
</head>

<body>
    <header th:replace="plantilla/template :: header"></header>
    <div class="text-center">Listado de Clientes</div>

    <div class="container">
        <a class="btn btn-warning" th:href="@{/vistas/clientes/crear}" th:text="'Registrar nuevo cliente'"
            title="Crear Nuevo Cliente">
        </a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Registrar  Cargos</button>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Area</th>
                    <th scope="col">Beneficiario</th>



                </tr>
            </thead>
            <tbody>
                <tr th:each=" c : ${clientes}">
                    <th scope="row" th:text="${c.rut}"></th>
                    <td th:text="${c.nombres}"></td>
                    <td th:text="${c.apellidos}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td th:text="${c.correo}"></td>
                    <td th:text="${c.direccion}"></td>
                    <td th:text="${c.cargo.cargo}"></td>
                    <td th:text="${c.area.area}"></td>
                    <td th:text="${c.beneficiario}"></td>




                </tr>

            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Registro Cargos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form  th:action="@{/vistas/clientes/savecargo}" th:object="${cargos}" method="POST">
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                      <label for="recipient-name" class="col-form-label">Cargo:</label>
                      <input type="text" class="form-control"id="cargo" name="cargo" th:field="*{cargo}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                      </div>
                  </form>
                </div>
               
              </div>
            </div>
          </div>



    </div>

    <footer th:replace="plantilla/template :: footer"></footer>

</body>
