<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>
<style>

</style>

<body>
    <!--  Barra de Navegacion -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Clinica Lircay</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  th:href="@{/vistas/clientes/}">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"th:href="@{/vistas/vehiculos/}">Vehiculos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reportes</a>
                  </li>
                
                </ul>
              
              </div>
            </div>
          </nav>
       


        <!-- Mensajes -->

        <div class="alert alert-success alert-dismissible  " role="alert" th:if="${success != null}">
            <strong th:text="${success}">
            </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: auto;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-danger alert-dismissible  " role="alert" th:if="${error != null}">
            <strong th:text="${error}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: auto;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-danger alert-dismissible  " role="alert" th:if="${warning != null}">
            <strong th:text="${warning}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: auto;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-info alert-dismissible " role="alert" th:if="${info != null}">
            <strong th:text="${info}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width: auto;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


    </header>

    <!-- Contenido -->
    <div class="container">

    </div>

    <!-- Pie de pagina -->
    <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </footer>
</body>

</html>
